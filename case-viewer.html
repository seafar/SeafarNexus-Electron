<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>案例檢視器</title>
    <link rel="icon" href="assets/icon.png" type="image/png">
    <link rel="stylesheet" href="css/details.css"> 
    <script src="js/case-viewer.js" defer></script>
</head>
<body>
    <div class="details-container">
        <header class="details-header">
            <h1 id="case-title">正在載入案例...</h1>
            <button id="main-edit-btn" class="header-btn">編輯案例資料</button>
        </header>

        <main class="details-body">
            <div class="tab-bar">
                <button class="tab-button active" data-tab="profile-pane">案例總覽</button>
                <button class="tab-button" data-tab="tutorial-pane">教學內容</button>
                <button class="tab-button" data-tab="user-pane">個人筆記</button>
            </div>

            <div class="tab-content">
                <div id="profile-pane" class="tab-pane active">
                    <p>正在載入案例總覽...</p>
                </div>

                <div id="tutorial-pane" class="tab-pane">
                    <p>正在載入教學內容...</p>
                </div>

                <div id="user-pane" class="tab-pane">
                    <p>正在載入個人筆記...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="lightbox-overlay" class="hidden">
        <div id="lightbox-container">
            <button id="lightbox-close-btn">&times;</button>
            <div id="lightbox-content">
                <video id="lightbox-video" controls></video>
                <img id="lightbox-image" src="" alt="媒體內容">
            </div>
        </div>
    </div>
    </body>
</html>
</body>
</html>
