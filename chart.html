                                    </div>
                                    <div class="actions">

                                        <button class="clear-all" data-type="jilu" data-i18n-key="ui_clear_jilu">清除</button>
                                    </div>
                                </fieldset>
                            </div>
                            <div id="tab-lu" class="tab-pane">

                                        <div class="checkbox-item"><input type="checkbox" id="lu-亥" class="transmission-checkbox" value="亥" data-type="lu"><label for="lu-亥">亥</label></div>
                                    </div>
                                    <div class="actions"><button class="cycle-button cycle-button-lu" data-type="lu" data-i18n-key="ui_cycle_lu">回圈</button><button class="show-all" data-type="lu" data-i18n-key="ui_show_all">全選</button><button class="clear-all" data-type="lu" data-i18n-key="ui_clear_lu">清除</button></div>
                                </fieldset>
                            </div>

                                </fieldset>
                            </div>

                                        <div class="checkbox-item"><input type="checkbox" id="ke-巳" class="transmission-checkbox" value="巳" data-type="ke"><label for="ke-巳">巳</label></div>

                            </div>

                    </div>
                </div>

                <div class="slider-area">
                    <button id="toggle-flow-analysis-btn" class="flow-control-btn" data-i18n-key="ui_flow_analysis">流運分析</button>

                    <div id="flow-controls-wrapper" class="hidden">
                        <div class="flow-input-item" style="margin-bottom: 10px;">
                            <label for="flow-year-select" data-i18n-key="ui_select_flow_year">選擇流年</label>
                            <select id="flow-year-select"></select>
                        </div>

                        <div class="flow-tabs">
                            <button class="flow-tab-button active" data-tab="lunar" data-i18n-key="ui_lunar_flow_tab">輸入陰曆流運</button>
                            <button class="flow-tab-button" data-tab="solar" data-i18n-key="ui_solar_flow_tab">輸入陽曆流運</button>
                        </div>

                        <div class="flow-tab-content">
                            <div id="lunar-flow-tab" class="flow-tab-pane active">
                                <div class="flow-input-row">
                                    <div class="flow-input-item">
                                        <label for="flow-lunar-month" data-i18n-key="ui_month">月</label>
                                        <select id="flow-lunar-month"></select>
                                    </div>
                                    <div class="flow-input-item">
                                        <label for="flow-lunar-day" data-i18n-key="ui_day">日</label>
                                        <select id="flow-lunar-day"></select>
                                    </div>
                                </div>
                                 <div class="flow-input-row leap-row">
                                    <label for="flow-lunar-leap">
                                        <input type="checkbox" id="flow-lunar-leap">
                                        <span data-i18n-key="ui_leap_month_short">閏月</span>
                                    </label>
                                </div>
                            </div>
                            <div id="solar-flow-tab" class="flow-tab-pane">
                                <div class="flow-input-row">
                                    <div class="flow-input-item">
                                        <label for="flow-solar-month" data-i18n-key="ui_month">月</label>
                                        <select id="flow-solar-month"></select>
                                    </div>
                                    <div class="flow-input-item">
                                        <label for="flow-solar-day" data-i18n-key="ui_day">日</label>
                                        <select id="flow-solar-day"></select>
                                    </div>
                                </div>
                                <p class="flow-tab-hint" data-i18n-key="ui_solar_tab_hint">需提供完整陽曆年月日才能換算出對應陰曆</p>
                            </div>
                        </div>
                    </div>

                    <div id="dashian-only-container" class="dashian-only-container">
                        <button id="toggle-dashian-only-btn" class="flow-control-btn" data-i18n-key="ui_toggle_dashian_only">單獨排大限</button>
                        <select id="dashian-only-select" disabled></select>
                    </div>

                    <div class="global-actions">
                        <button id="clear-all-arrows-btn" data-i18n-key="ui_clear_arrows">清除所有箭頭</button>
                        <select id="download-size-select" style="width: 100%; margin-top: 8px; padding: 8px;">
                            <option value="540">下載尺寸 540px</option>
                            <option value="1080">下載尺寸 1080px</option>
                            <option value="1920">下載尺寸 1920px</option>
                        </select>
                        <button id="download-btn" data-i18n-key="ui_download_chart">下載命盤</button>
                        <a href="index.html" id="new-chart-link" data-i18n-key="ui_new_chart">輸入新命盤</a>
